<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Load Bootstrap-Flask CSS here -->
    {{ bootstrap.load_css() }}
    <!-- Link to the styles.css here to apply styling to all the child templates.-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />


    <title> Add your to do list</title>
  </head>
<body>
<section class="vh-100" style="background-color: #e2d5de;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">

        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">

            <h6 class="mb-3">Awesome Todo List</h6>

            <form class="d-flex justify-content-center align-items-center mb-4" method="post" action="{{ url_for('home') }}">
              <div data-mdb-input-init class="form-outline flex-fill">
                <input type="text" id="form3" name="todo" class="form-control form-control-lg" />
                <label class="form-label" for="form3">What do you need to do today?</label>
              </div>
              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg ms-2">Add</button>
            </form>

            <ul class="list-group mb-0">
                {% for todo in to_dos %}
              <li
                class="list-group-item d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-2">
                <div class="d-flex align-items-center">
<!--                  <input class="form-check-input me-2" type="checkbox" value="" aria-label="..." />-->
                  {{ todo }}
                </div>
                <a href="{{ url_for('remov', ind=to_dos.index(todo)) }}" data-mdb-tooltip-init title="Remove item" style="text-decoration: none;">
                  <b class="fas fa-times text-primary">âœ˜</b>
                </a>
              </li>
                {% endfor %}
<!--              <li-->
<!--                class="list-group-item d-flex d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-2">-->
<!--                <div class="d-flex align-items-center">-->
<!--                  <input class="form-check-input me-2" type="checkbox" value="" aria-label="..." checked />-->
<!--                  <s>Dapibus ac facilisis in</s>-->
<!--                </div>-->
<!--                <a href="#!" data-mdb-tooltip-init title="Remove item">-->
<!--                  <i class="fas fa-times text-primary"></i>-->
<!--                </a>-->
<!--              </li>-->

            </ul>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>
</body>

</html>
